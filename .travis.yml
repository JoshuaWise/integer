language: node_js
sudo: false
node_js:
- 'node'
matrix:
  include:
    - os: linux
      env: MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - gcc-4.9
          - g++-4.9
    - os: osx
      osx_image: xcode11
      compiler: clang
      env: MATRIX_EVAL="CC=gcc && CXX=g++"
before_script:
- npm run install-debug
before_deploy:
- npm install
- npm run prebuild
- npm run prebuild-electron
deploy:
  provider: releases
  api_key:
    secure: 
  file: prebuilds/*
  file_glob: true
  skip_cleanup: true
  on:
    repo: danielbarela/integer
    tags: true
